<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ride Registration</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label,
input,
select {
  margin-bottom: 15px;
}

input,
select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #4caf50;
  color: #ffffff;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>

<body>
  <div class="container">
    <h2>Ride Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="pickup">Pickup Location:</label>
      <input type="text" id="pickup" name="pickup" required><br>

      <label for="dropoff">Drop-off Location:</label>
      <input type="text" id="dropoff" name="dropoff" required><br>

      <label for="rideType">Ride Type:</label>
      <select id="rideType" name="rideType" required>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="motorcycle">Motorcycle</option>
      </select><br>

      <button type="submit">Register Ride</button>
    </form>
  </div>
</body>

</html>
