<body>

    <header class="header">

       <img src="img/carpool.png" alt="carpool logo">
       <h1>Car Pool</h1>

      <nav>

    <div class="containerr">
        <h2>Ride available</h2>
        <form action="/available-ride" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
      
          <!-- <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br> -->
      
          <label for="pickup">Pickup Location:</label>
          <input type="text" id="pickup" name="pickup" required><br>
      
          <label for="dropoff">Drop-off Location:</label>
          <input type="text" id="dropoff" name="dropoff" required><br>
      
          <label for="rideType">Ride Type:</label>
          <select id="rideType" name="rideType" required>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="motorcycle">Motorcycle</option>
          </select><br>
      
          <a href="available-ride.html"><button type="submit">Search Ride</button></a>
        </form>
      </div>
</body>
